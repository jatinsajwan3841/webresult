<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#008080">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>concise result!</title>
  </head>
  <body background="https://mdbootstrap.com/img/Photos/Others/img%20(42).jpg">
    <div class="container">

        <h3>Hello</h3>
        {{f|safe}}

    <form class="row g-3" method="GET" action="/about" name="in" onsubmit="return validateForm()">
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" name="name" id="name" minlength="3" maxlength="40" placeholder="full name please">
        </div>
        <div class="col-md-6">
          <label for="clgid" class="form-label">College ID</label>
          <input type="number" class="form-control" name="clgid" id="clgid" min="180000" max="999999" placeholder="college id" required>
        </div>
        
        <div class="col-md-4">
          <label for="branch" class="form-label">Branch</label>
          <select id="branch" name = "branch" class="form-select">
            <option selected>Choose...</option>
            <option>C S</option>
            <option>EC</option>
            <option>EE</option>
            <option>CE</option>
            <option>ME</option>
            <option>BT</option>
          </select>
          <div style="color:#FF0000"; id="err"></div>
        </div>
        
        
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
                
      </div>
      <script>
        function validateForm() {
          var x = document.getElementById("branch").value;
          if (x == "Choose..."){
            document.getElementById('err').innerHTML = "Please choose correct branch!";
            return false;
          }          
        }
        </script>
  </body>
</html>
