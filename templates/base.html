<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#02afcf">

    <title>concise result!</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/jatinsajwan3841/webresult_django/main/favicon.ico"/>

    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1 0 auto;
        }
        .footer {
            background-color: rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
            width: 100%;
        }
    </style>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7TNXC489ME"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-7TNXC489ME');
    </script>

  </head>

  <body background="https://mdbootstrap.com/img/Photos/Others/img%20(42).jpg">
    <ul class="nav nav-pills ">
      <li class="nav-item">
        <a class="nav-link active" href="/"><img src="https://useiconic.com/open-iconic/svg/home.svg" width="30" height="30" class="d-inline-block" alt=""> Home</a>
      </li>
    </ul>
    <div class="container">
        
        {% block content %} {% endblock content %}
        
                
    </div>

    <footer class="footer text-center p-3">   
        Tried making with care (❁´◡`❁), by :
        <a class="text-dark" href="https://github.com/jatinsajwan3841">Jatin</a>   
    </footer>

      {% block js %} {% endblock js %}
      
  </body>
</html>
